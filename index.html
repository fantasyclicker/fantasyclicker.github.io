<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fantasy clicker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="map jsMap"></div>
    <div>
        <span>Подсказка: </span><span class="jsHint">-</span>
    </div>
    <div>
        <span>HP монстра: </span><span class="jsMonsterHP">10/10</span>
    </div>
    <div>
        <span>DMG: </span><span class="jsDamage">1</span>
    </div>
    <div>
        <span>Золото: </span><span class="jsGold">0</span>
    </div>
    <div>
        <a href="#" class="jsBuyClick">Улучшить тык (<span class="jsUpgradeClick">10</span> золотых)</a>
    </div>
    <div>
        <a href="#" class="jsBuySword">Купить меч (<span class="jsUpgradeSword">120</span> золотых)</a>
    </div>
    <!-- <div>
        <a href="#" class="jsBuyShield">Купить щит (<span class="jsUpgradeShield">200</span> золотых)</a>
    </div>
     --><div>
        <a href="#" class="jsBuyGlassess">Купить очки (<span class="jsUpgradeGlassess">2000</span> золотых)</a>
    </div>

    <!-- scripts -->
    <script src="js/main.js"></script>
</body>
</html>
